<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

            height: 100vh;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {

            height: 70%;
            width: 30%;
            border: 2px solid black;
        }

        #inner-box-1 {

            height: 70%;
            border: 2px dashed red;

            
    
        
        }

        #inner-box-2 {

            height: 10%;
            border: 2px dashed green;
        }

        #inner-box-3 {

            height: 18%;
            border: 2px dashed red;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .sub-box {

            height: 99%;
            width: 70%;
            border: 2px solid black;
            margin: auto;
        }

        .logo {

            height: 20%;
            border: 2px solid yellow;
            display: flex;
            justify-content: center;
        }

        .input {

            height: 50%;
            border: 2px solid green;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .links {

            height: 28%;
            border: 2px solid red;
        }

        input {

            padding: 15px;
        }

        button {

            padding: 15px;
        }

        .or {

            display: flex;
            margin-top: 15px;
        }

        span {

            margin-left: 10px;
            margin-right: 10px;
        }

        .or h1 {

            border-bottom: 2px solid black;
            width: 50%;
            position: relative;
            bottom: 14px;
        }
    
 

 
        
    </style>
</head>

<body>

    <div class="container">

        <div class="box"></div>
        <div class="box">
            <div class="inner-box" id="inner-box-1">
                <div class="sub-box">
                    <div class="logo">
                        <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt=""
                            width="70%" height="90%">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="username">
                        <input type="text" placeholder="password">
                        <button>Login</button>
                        <div class="or">
                            <h1></h1><span>OR</span>
                            <h1></h1>

                        </div>
                    </div>
                    <div class="links">

                    </div>
                </div>
            </div>
            <div class="inner-box" id="inner-box-2"></div>
            <div class="inner-box" id="inner-box-3">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="" width="35%"
                    height="50%">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="" width="35%"
                    height="50%">
            </div>
        </div>

    </div>

    <h1></h1><span>OR</span>
    <h1></h1>
</body>

</html>
