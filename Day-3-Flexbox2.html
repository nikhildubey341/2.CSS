<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            border: 2px solid black;
        }

        .header {
            border: 2px solid red;
            height: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;


        }

        .box {
            border: 2px solid red;
            height: 60%;
            display: flex;
            


        }

        .footer {
            border: 2px solid red;
            height: 19%;
        }

        #innerbox1 {
            width: 20%;
            border: 2px dashed green;
        }

        #innerbox2 {
            width: 80%;
            border: 2px dashed green;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            
            
        }
        .logo{
            width: 20%;
            height: 80%;
            border: 2px solid black;

        }
        .middle{
        
            width: 50%;
            height: 80%;
            border: 2px solid black;

        }
        .button{
            width: 20%;
            height: 80%;
            border: 2px solid black;

        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://en.ephoto360.com/uploads/effect-data/en.ephoto360.com/0topvzyla/9-min62442e7dbefd2.jpg" alt="" width="100px" height="100px">
            </div>
            <div class="middle"></div>
            <div class="button">
                <button>Login</button>
                <button>SignUp</button>
            </div>
        </div>

        <div class="box">
            <div class="innerbox" id="innerbox1"></div>

            <div class="innerbox" id="innerbox2">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
                    alt="">
            </div>

        </div>
        <div class="footer"></div>

    </div>
</body>

</html>
